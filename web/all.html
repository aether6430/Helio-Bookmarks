<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helio — All Bookmarks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Work+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body class="bg-ink-50 text-ink-900">
    <div class="min-h-screen">
      <header class="px-6 pt-10">
        <div
          class="mx-auto flex max-w-6xl flex-col gap-6 rounded-3xl bg-gradient-to-br from-sand-50 via-white to-ink-50 p-8 shadow-soft md:p-10"
        >
          <div class="flex flex-col gap-3">
            <span class="text-sm font-semibold uppercase tracking-[0.3em] text-moss-400">
              Helio
            </span>
            <h1 class="font-display text-4xl font-semibold tracking-tight md:text-5xl">
              All bookmarks, neatly paginated.
            </h1>
            <p class="max-w-2xl text-base text-ink-700 md:text-lg">
              Browse everything you have saved without the form getting in the way.
            </p>
          </div>
          <div class="flex flex-wrap items-center gap-3 text-sm text-ink-700">
            <a
              href="/"
              class="rounded-full border border-ink-200 px-4 py-2 font-semibold transition hover:border-ink-500"
            >
              Back to dashboard
            </a>
            <button
              id="refresh-all"
              class="rounded-full border border-ink-200 px-4 py-2 font-semibold transition hover:border-ink-500"
            >
              Refresh
            </button>
          </div>
        </div>
      </header>

      <main class="px-6 pb-16 pt-10">
        <div class="mx-auto max-w-6xl space-y-6">
          <section class="rounded-3xl bg-white p-6 shadow-soft">
            <div class="flex flex-wrap items-center justify-between gap-4">
              <div>
                <h2 class="font-display text-2xl font-semibold">All bookmarks</h2>
                <p id="page-range" class="mt-1 text-sm text-ink-600">Loading…</p>
              </div>
              <div class="flex items-center gap-2">
                <button
                  id="prev-page"
                  class="rounded-full border border-ink-200 px-4 py-2 text-sm font-semibold text-ink-700 transition hover:border-ink-500 disabled:cursor-not-allowed disabled:opacity-60"
                >
                  Previous
                </button>
                <button
                  id="next-page"
                  class="rounded-full border border-ink-200 px-4 py-2 text-sm font-semibold text-ink-700 transition hover:border-ink-500 disabled:cursor-not-allowed disabled:opacity-60"
                >
                  Next
                </button>
              </div>
            </div>
            <p id="page-info" class="mt-3 text-xs uppercase tracking-[0.2em] text-ink-500"></p>
          </section>

          <div id="all-bookmark-list" class="flex flex-wrap gap-4"></div>
          <div
            id="all-empty-state"
            class="rounded-3xl border border-dashed border-ink-200 bg-white p-8 text-center text-ink-700"
          >
            No bookmarks yet. Head back to the dashboard to add your first one.
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/all.ts"></script>
  </body>
</html>
